    function convertKM(num){
        if(num < 1000){
            return num;
        }else if(num >= 1000){
            return parseInt(num/1000)+"K";
        }else if(num >= 1000000){
            return parseInt(num/1000000)+"M";
        }  
    }

    function convertPN(num){
        if(num > 0) return 1;
        return -1;
    }
